syntax = "proto3";

package index;

import "gogoproto/gogo.proto";

option (gogoproto.goproto_getters_all) = false;

// FieldIndex is the list of S3Keys for each value of a single indexed field.
message FieldIndex {
    string field_name = 1;
    map<string, S3Keys> field_index = 2;
}

// S3Keys is the list of S3 files that correspond to a single field value.
message S3Keys {
    repeated string s3_keys = 2;
}